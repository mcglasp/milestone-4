{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="container">
  <div class="row justify-content-center ">
      <div class="col-md-8 col-lg-6">
<div class="manage-cards card">
<div class="card-header cogs">
  <div class="white-fade"></div>
<h3 id="top-layer-signin">Sign out of your account</h3>
<span>{% trans 'Are you sure you want to sign out?' %}</span>
</div>
<div class="card-body">
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-secondary standard-button" type="submit" aria-label="Sign out">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
