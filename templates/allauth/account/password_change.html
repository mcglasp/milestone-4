{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container">
  <div class="row justify-content-center ">
      <div class="col-md-8 col-lg-6">
<div class="manage-cards card">
<div class="card-header cogs">
  <div class="white-fade"></div>
<h3 id="top-layer-signin">{% trans "Change Password" %}</h3>
</div>
<div class="card-body">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-secondary standard-button" type="submit" name="action" aria-label="Change password">{% trans "Change Password" %}</button>
    </form>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
