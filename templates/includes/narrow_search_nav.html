{% if narrow_age is True %}
<p>Narrow your search by age:</p>
<div class="narrow-search-buttons age">
  <a class="btn btn-outline-primary"
    href="{% url 'items' %}?genres={% for g in genres %}{{ g }}{% if not forloop.last %},{% endif %}{% endfor %}&ages_narrow=preschool" aria-label="Narrow results: preschool">Preschool</a>
  <a class="btn btn-outline-success"
    href="{% url 'items' %}?genres={% for g in genres %}{{ g }}{% if not forloop.last %},{% endif %}{% endfor %}&ages_narrow=5-7" aria-label="Narrow results: 5-7">5-7</a>
  <a class="btn btn-outline-warning outline-purple"
    href="{% url 'items' %}?genres={% for g in genres %}{{ g }}{% if not forloop.last %},{% endif %}{% endfor %}&ages_narrow=8-10" aria-label="Narrow results: 8-10">8-10</a>
  <a class="btn btn-outline-danger"
    href="{% url 'items' %}?genres={% for g in genres %}{{ g }}{% if not forloop.last %},{% endif %}{% endfor %}&ages_narrow=teen" aria-label="Narrow results: teen">Teen</a>
</div>
{% endif %}
{% if narrow_genre is True %}
<p>Narrow your search by subject:</p>
<div class="narrow-search-buttons genre">
  <a class="square-button" aria-label="Narrow results: animals"
    href="{% url 'items' %}?ages={% for a in ages %}{{ a }}{% if not forloop.last %},{% endif %}{% endfor %}&genres_narrow=animals">
    <div class="text-orange">
      Animals 
    </div>
    <div class="icon-row">
            <i class="fas fa-crow"></i>
    </div>
</a>
  <a class="square-button" aria-label="Narrow results: space"
    href="{% url 'items' %}?ages={% for a in ages %}{{ a }}{% if not forloop.last %},{% endif %}{% endfor %}&genres_narrow=space">
    <div class="text-orange">
      Space
    </div>
    <div class="icon-row">      
      <i class="fas fa-meteor"></i>
    </div>
  </a>
  <a class="square-button" aria-label="Narrow results: history"
    href="{% url 'items' %}?ages={% for a in ages %}{{ a }}{% if not forloop.last %},{% endif %}{% endfor %}&genres_narrow=history">
    <div class="text-orange">
      History
  </div>
  <div class="icon-row">    
    <i class="fas fa-landmark"></i>
  </div>
</a>
  <a class="square-button" aria-label="Narrow results: prehistory"
    href="{% url 'items' %}?ages={% for a in ages %}{{ a }}{% if not forloop.last %},{% endif %}{% endfor %}&genres_narrow=prehistory">
    <div class="text-orange">
    Prehistory
    </div>
    <div class="icon-row">
      <img id="dino-icon" src="{{ MEDIA_URL }}diplodocus.png" alt="dino-icon">
    </div>
    </a>
  
      <a class="square-button" aria-label="Narrow results: nature"
    href="{% url 'items' %}?ages={% for a in ages %}{{ a }}{% if not forloop.last %},{% endif %}{% endfor %}&genres_narrow=nature">
    <div class="text-orange">
      Nature
    </div>
    <div class="icon-row">
      <i class="fas fa-leaf"></i>
    </div>
    </a>

  <a class="square-button" aria-label="Narrow results: science"
    href="{% url 'items' %}?ages={% for a in ages %}{{ a }}{% if not forloop.last %},{% endif %}{% endfor %}&genres_narrow=science">
    <div class="text-orange">
      Science
  </div>
  <div class="icon-row">
    <i class="fas fa-atom"></i>
    </div>
    </a>
</div>
{% endif %}
