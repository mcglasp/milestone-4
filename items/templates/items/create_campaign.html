{% extends "base.html" %}
{% load static %}
{% load price_tools %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form method="POST" action="{% url 'create_campaign' %}" id="item-form" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="manage-cards card">
                    <h5 class="card-header">Create A Flash Sale</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                {{ form.campaign_name | as_crispy_field }}
                                {{ form.included_items | as_crispy_field }}
                                {{ form.fixed_price | as_crispy_field }}
                                <button type="submit">Create Campaign</button>
                            </div>
                        </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
